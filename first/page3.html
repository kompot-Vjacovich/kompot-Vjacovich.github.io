<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<style>
		.one, .two, .three {
			width: 100px;
			height: 100px;
		}
		.one {
			background-color: magenta;
		}
		.two {
			background-color: green;
		}
		.three {
			background-color: red;
		}
		.top {
			display: flex;
		}
		.square {
			width: 300px;
			position: relative;
		}
		.right {
			position: absolute;
			right: 0;
			top: 100px;
		}
	</style>
</head>
<body>
	<div class="square">
		<div class="top">
			<div class="three"></div>
			<div class="one"></div>
			<div class="two"></div>
		</div>
		<div class="left">
			<div class="one"></div>
			<div class="two"></div>
		</div>
		<div class="right">
			<div class="one"></div>
			<div class="two"></div>
		</div>
	</div>
</body>
</html>
