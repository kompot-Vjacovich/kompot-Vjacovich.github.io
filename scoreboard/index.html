<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <title>Рейтинг</title>

    <style>
        
    </style>
</head>
<body>
    <select id="name">
        <option disabled selected>Выберите ученика</option>
        <option>Богдан</option>
        <option>Влад</option>
        <option>Денис</option>
        <option>Никита</option>
    </select>
    <input type="number" id="mark" min="-10" max="10">
    <input type="submit" id="send" onclick="addPoint()">

    <div id="names">
        
    </div>


    <script>
        
        function compare(a, b) {
            if (a.score > b.score) return -1;
            if (a.score <= b.score) return 1;
        }

        function update() {
            student.sort(compare);

            for (let i = 0; i < student.length; i++) {
                $('#names').append("<h1>" + student[i].name + ' ' + student[i].score + "</h1>");
                //append score bar 
            }
            
        }

        function addPoint() {
            let Name = $('#name option:selected').text();
            let index = student.findIndex(s => s.name == Name);

            let point = $('#mark').val();
            student[index].score = point;

            update();
        }

        


        let student = [];
        for(let i = 0; i < 4; i++) student[i] = {};
        student[0].name = "Богдан";
        student[1].name = "Влад";
        student[2].name = "Денис";
        student[3].name = "Никита";

        student[0].score = 0;
        student[1].score = 0;
        student[2].score = 0;
        student[3].score = 0;

        window.onload = update()
    </script>
</body>
</html>
