<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Объём пирамиды</title>
</head>
<body>
	<script>
		const msg = "Чтобы посчитать объём правильной пирамиды, в основании которой лежит квадрат или правильный треугольник, введите сначала длину стороны квадрата, а потом высоту пирамиды!";
		alert(msg);

		const n = +prompt("Введите количество сторон...Доступен треугольник или квадрат.");
		if(n == 3) {
			const b = +prompt("Введите длину основания треугольника...");
			const h = +prompt("Введите высоту опущенную на основание...");
			const H = +prompt("Введите высоту пирамиды...");

			const S = 1/2 * b * h;
			const V = 1/3 * S * H;
			alert("Объём пирамиды равен: " + V);
		}
		else if(n == 4) {
			const a = +prompt("Введите длину стороны квадрата...");
			const h = +prompt("Введите высоту пирамиды...");

			const S = a**2;
			const V = 1/3 * S * h;
			alert("Объём пирамиды равен: " + V);
		}
		else {
			alert("Данные введены неправильно, перезагрузите страницу и повторите ввод.")
		}
	</script>
</body>
</html>
