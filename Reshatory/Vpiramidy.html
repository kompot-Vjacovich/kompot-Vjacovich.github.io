<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>javascript</title>
</head>
<body>
	<script>
		const msg = "Чтобы посчитать объём правильной пирамиды, в основании которой лежит квадрат, введите сначала длину стороны квадрата, а потом высоту пирамиды!";
		alert(msg);

		const a = +prompt("Введите длину стороны квадрата...");
		const h = +prompt("Введите высоту пирамиды...");

		const S = a**2;
		const V = 1/3 * S * h;
		alert("Объём пирамиды равен: " + V);
	</script>
</body>
</html>
