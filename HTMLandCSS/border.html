<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Обводка и цвет</title>
	<style>
		img {
			/*Ширина*/
			width: 45%;
		}
		#pic1 {
			/*Обводка прямой линией*/
			border: 5px red solid;
		}
		#pic2 {
			border: 5px #0fabc5 solid;
		}
		#pic3 {
			border: 5px #FF1493 dotted;
		}
		#pic4 {
			border: 5px #ab123f dashed;
		}
		#pic5 {
			border: 5px rgb(220, 15, 234) double;
		}
		#pic6 {
			border: 5px magenta inset;
		}
		#pic7 {
			border: 5px aqua outset;
		}
		#pic8 {
			border: 5px #a24c52 ridge;
		}
		#pic9 {
			border: 5px seagreen groove;
		}
		#pic10 {
			border-color: red green blue black;
			border-width: 5px 7px 10px 3px;
			border-style: double dashed dotted solid;
		}
	</style>
</head>
